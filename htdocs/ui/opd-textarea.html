	<hr/>
<div class='opd_option'>
  <form method='post'>
    <h2>Edit your OPD</h2>
    <p>Nb. this assumes that the OPD is encoded as RDF Turtle.</p>
    <textarea name='opd_paste' id='opd_paste' class='opd_input' rows='30' autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" >{{ @_POST['opd_paste']; }}</textarea>
    <input type='submit' value='Test OPD' />
  </form>
</div>

<script src="/lib/CodeMirror/lib/codemirror.js"></script>
<script src="/lib/CodeMirror/mode/turtle/turtle.js"></script>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("opd_paste"), {
    mode: "text/turtle",
    matchBrackets: true
  });
</script>
